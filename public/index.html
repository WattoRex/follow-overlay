<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Overlay â€” Barre de followers Twitch</title>
    <style>
        :root {
            --bg: linear-gradient(180deg, #FFF7F2, #FFEFEF 60%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --accent-start: #FFD7E8;
            --accent-end: #FFB0D1;
            --muted: #9b7a86;
            --glass: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: transparent;
        }

        .overlay-card {
            width: 760px;
            height: 140px;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 16px;
            box-sizing: border-box;
            background: transparent;
        }

        .bar-area {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .track {
            width: 100%;
            height: 28px;
            border-radius: 900px;
            padding: 6px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.85));
            box-shadow: 0 6px 20px rgba(160, 100, 130, 0.06) inset;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            border-radius: 900px;
            width: 0%;
            transition: width 800ms cubic-bezier(.2, .9, .3, 1);
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            box-shadow: 0 6px 18px rgba(255, 160, 200, 0.12) inset;
        }

        .config {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 14px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            font-size: 14px;
        }

        .config label {
            display: block;
            margin-bottom: 6px;
        }

        .config input {
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .config button {
            margin-top: 6px;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(90deg, var(--accent-start), var(--accent-end));
            cursor: pointer;
        }

        .counter {
            font-size: 16px;
            font-weight: 600;
            color: var(--muted);
            position: absolute;
            top: -26px;
            right: 8px;
        }
    </style>
</head>

<body>
    <div class="overlay-card">
        <div class="bar-area">
            <div class="track">
                <div class="fill" id="fill"></div>
            </div>
            <div class="counter" id="counter">0 / 100</div>
        </div>
    </div>

    <div class="config" id="configMenu">
        <label>Nom Twitch :
            <input type="text" id="usernameInput" placeholder="ex: gotaga">
        </label>
        <label>Objectif :
            <input type="number" id="goalInput" value="100" min="1">
        </label>
        <button id="saveBtn">ðŸ’¾ Sauvegarder</button>
    </div>

    <script>
        const fill = document.getElementById("fill");
        const counter = document.getElementById("counter");
        const usernameInput = document.getElementById("usernameInput");
        const goalInput = document.getElementById("goalInput");
        const saveBtn = document.getElementById("saveBtn");

        // Lecture des donnÃ©es sauvegardÃ©es
        let username = localStorage.getItem("twitch_username") || "";
        let goal = parseInt(localStorage.getItem("twitch_goal") || "100", 10);

        if (username) usernameInput.value = username;
        goalInput.value = goal;

        async function updateFollowers() {
            if (!username) return;
            try {
                const res = await fetch(`/api/followers?user=${encodeURIComponent(username)}`, { cache: "no-store" });
                if (!res.ok) throw new Error("Erreur API Twitch");
                const data = await res.json();

                const followers = data.followers_total || 0;
                const pct = Math.min(100, (followers / goal) * 100);
                fill.style.width = pct + "%";
                counter.textContent = `${followers} / ${goal}`;
            } catch (e) {
                console.error("Erreur rÃ©cupÃ©ration followers:", e);
            }
        }

        saveBtn.addEventListener("click", () => {
            username = usernameInput.value.trim();
            goal = parseInt(goalInput.value, 10);
            localStorage.setItem("twitch_username", username);
            localStorage.setItem("twitch_goal", goal);
            updateFollowers();
        });

        // Auto-refresh toutes les 60 secondes
        setInterval(updateFollowers, 60000);

        // Premier chargement auto
        updateFollowers();
    </script>
</body>

</html>
